name: Auto Update IPTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'   # हर 3 घंटे

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create cookies file (if secret YT_COOKIES present)
        if: ${{ secrets.YT_COOKIES != '' }}
        run: echo "${{ secrets.YT_COOKIES }}" > cookies.txt

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp
        run: python -m pip install --upgrade yt-dlp

      - name: Run generator
        run: python generate.py

      - name: Commit & push playlist to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B gh-pages
          git add -f playlist.m3u
          git commit -m "Update playlist" || echo "No changes to commit"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
