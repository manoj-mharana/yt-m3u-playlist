name: Generate M3U Playlist

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes (minimum GitHub allows ~5min). Change if you want.
  workflow_dispatch:
  push:
    paths:
      - "channels.csv"
      - "generate.py"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yt-dlp

      - name: Install ffmpeg (for some streams)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run script to generate playlist
        run: python generate.py

      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B gh-pages
          echo "iptv.sarkaridarpan.com" > CNAME
          git add playlist.m3u CNAME
          git commit -m "Update playlist" || echo "No changes"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
